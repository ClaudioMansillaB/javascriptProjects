<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css"
</head>
<body>
    
    <div class = 'row-container'>
        <section class = 'screen'>
            0
        </section>

        <section class = 'calc-buttons'>
            <div class = 'calc-button-row'>
                <button id = 'btnC' class = 'calc-button double'>
                    C
                </button>

                <button id = 'btnArrow' class = 'calc-button'>
                    &larr;
                </button>

                <button id = 'btnDivide' class = 'calc-button'>
                    %
                </button>
            </div>

            <div class = 'calc-button-row'>
                <button id = 'btn7' class = 'calc-button'>
                    7
                </button>

                <button id = 'btn8'class = 'calc-button'>
                8
                </button>

                <button id = 'btn9'class = 'calc-button '>
                    9
                </button>
                <button id = 'btnMultiply'class = 'calc-button'>
                    *
                </button>
            </div>

            <div class = 'calc-button-row'>
                <button id = 'btn4' class = 'calc-button'>
                    4
                </button>

                <button id = 'btn5' class = 'calc-button'>
                    5
                </button>

                <button id = 'btn6' class = 'calc-button'>
                    6
                </button>
                <button id = 'btnMinus' class = 'calc-button'>
                    -
                </button>
            </div>

            <div class = 'calc-button-row'>
                <button id = 'btn1' class = 'calc-button'>
                    1
                </button>

                <button id = 'btn2' class = 'calc-button'>
                    2
                </button>

                <button id = 'btn3' class = 'calc-button'>
                    3
                </button>
                <button id = 'btnSum' class = 'calc-button'>
                    +
                </button>
            </div>

            <div class = 'calc-button-row'>
                <button id = 'btn0' class = 'calc-button triple'>
                    0
                </button>

                <button id = 'btnEqual' class = 'calc-button'>
                    =
                </button>
            </div>
        </section>
    </div>

    <script src="assets/js/calculadora.js"></script>

</body>
</html>
